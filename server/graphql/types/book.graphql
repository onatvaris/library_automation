type Query {
  book(id: ID!): Book!
  books: [Book]
}

type Book {
  id: ID!
  title: String!
  description: String
  year: Int
  publisher: Publisher!
}

type Mutation {
  addBook(
    title: String!
    description: String
    year: Int
    publisher_id: ID!
    user_id: ID
  ): Book!
  deleteBook(id: ID!, title: String): Book
}
